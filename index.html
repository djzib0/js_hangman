<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="setting-icon-container">
                    <img src="images/setting-icon.svg" id="settings-icon">
            </div>
            <p id="logo">HANGMAN |</p>
        </div>

        <div class="container hangman-img-container">
            <img src="images/gallows7.png" id="death-tool">
        </div>

        <div class="container start-game-container">
            <button class="btn start-game-btn">START GAME</button>
        </div>
        <div class="container game-container" enabled>
        </div>

        <div class="container message-container">
            <div class="message-items-container">
                <p class="message-text"></p>
                <button class="close-btn">OK</button>
            </div>
        </div>

        <div class="container settings-container">
            <div class="close-btn-container">
                <p class="close-btn" id="close-settings-btn">X</p>
            </div>
            <div class="settings-row">
                <p class="setting-name">SHOW CATEGORIES</p>
                <div class="settings-btns-container">
                    <button class="btn-off" id="btn-off">OFF</button>
                    <button class="btn-on" id="btn-on">ON</button>
                </div>
            </div>
        </div> 
        
        <div class="container end-game-container">
            <div class="close-btn-container">
                <p class="close-btn" id="close-end-game-btn">X</p>
            </div>
            <img src="images/success.webp">
        </div>
    <script src="index.js"></script>
    </body>  
</html>
